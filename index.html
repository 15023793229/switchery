<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Switchery - iOS 7 style switches for your checkboxes</title>
    <link href="stylesheets/demo.css" rel="stylesheet" />
    <link href="build/build.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">

      <section class="section">
        <div class="example" id="test">
          <p><input type="checkbox" class="js-switch-default" checked /></p>
        </div>

      </section>
    </div>

    <script type="text/javascript" src="build/build.js"></script>
    <script type="text/javascript">
      var Switchery = require('switchery');
      var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch-default'));

      elems.forEach(function(html) {
        var switchery = new Switchery(html);
      });
    </script>
  </body>
</html>
